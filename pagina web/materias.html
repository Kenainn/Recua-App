<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materias - Recua</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* ----- ENCABEZADO ----- */
    .materias-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .materias-header h1 {
      color: var(--secondary);
    }

    /* ----- GRID DE MATERIAS ----- */
    .materias-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .materia-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .materia-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .materia-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .materia-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .materia-icon {
      background: var(--accent);
      color: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .materia-actions {
      display: flex;
      gap: 10px;
    }

    .materia-actions i {
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text);
      transition: color 0.3s ease;
    }

    .materia-actions i:hover {
      color: var(--secondary);
    }

    .materia-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    .estado-activa {
      color: var(--secondary);
      color: white;
      font-weight: 600;
    }

    /* ----- MODAL ----- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal {
      background: #fff;
      border-radius: 15px;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }

    .modal input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 4px var(--primary);
      outline: none;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-green {
      background: var(--accent);
      color: #fff;
    }

    .btn-green:hover {
      background: var(--primary);
    }

    .btn-gray {
      background: #ccc;
      color: #212121;
    }

    .btn-gray:hover {
      background: #bdbdbd;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <button id="toggleSidebar" class="sidebar-toggle"><i data-lucide="menu"></i></button>
    <h1>Materias</h1>
  </nav>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-menu">
      <li onclick="location.href='index.html'"><i data-lucide="home"></i> Home</li>
      <li onclick="location.href='materias.html'"><i data-lucide='book-open'></i> Materias</li>
      <li onclick="location.href='tareas.html'"><i data-lucide='check-square'></i> Tareas</li>
      <li onclick="location.href='logros.html'"><i data-lucide='medal'></i> Logros</li>
    </ul>

    <div id="userSidebar" class="user-sidebar">
      <div class="user-main" id="userMain">
        <img src="img/kevin.jpg" alt="Kevin Flores" class="user-img" />
        <div>
          <span id="sidebar-username-main">Kevin Flores</span>
          <small>Estudiante</small>
        </div>
      </div>
    </div>
    <button id="closeSidebar" class="sidebar-close">✖ Ocultar</button>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="materias-header">
      <div>
        <h1>Materias inscritas</h1>
        <p>Consulta tus materias activas o agrega nuevas</p>
      </div>
      <button id="agregarMateria" class="btn btn-green">Agregar Materia</button>
    </div>

    <div class="materias-grid" id="materiasContainer"></div>
  </main>

  <!-- MODAL -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h2 id="modal-title">Nueva Materia</h2>
      <input type="text" id="nombre" placeholder="Nombre de la materia">
      <input type="text" id="descripcion" placeholder="Descripción">
      <input type="text" id="profesor" placeholder="Profesor">
      <input type="text" id="horario" placeholder="Horario (Ej: Lunes - 10:00)">
      <div class="modal-buttons">
        <button class="btn btn-gray" id="cancelarBtn">Cancelar</button>
        <button class="btn btn-green" id="guardarBtn">Guardar</button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const materiasContainer = document.getElementById("materiasContainer");
    const modal = document.getElementById("modal");
    const btnAgregar = document.getElementById("agregarMateria");
    const btnGuardar = document.getElementById("guardarBtn");
    const btnCancelar = document.getElementById("cancelarBtn");
    const modalTitle = document.getElementById("modal-title");
    const nombreInput = document.getElementById("nombre");
    const descripcionInput = document.getElementById("descripcion");
    const profesorInput = document.getElementById("profesor");
    const horarioInput = document.getElementById("horario");

    let materias = [
      { nombre: "Matemáticas", descripcion: "Cálculo diferencial", profesor: "Carlos Ruiz", horario: "Lunes y Miércoles 10:00-11:30", fecha: "12/11/2025" },
      { nombre: "Programación", descripcion: "Fundamentos de Python", profesor: "Laura Díaz", horario: "Martes y Jueves 9:00-10:30", fecha: "12/11/2025" },
      { nombre: "Historia", descripcion: "Revolución mexicana", profesor: "Marcos Gómez", horario: "Viernes 11:00-12:30", fecha: "12/11/2025" }
    ];

    let editIndex = null;

    btnAgregar.addEventListener("click", () => {
      modal.style.display = "flex";
      modalTitle.textContent = "Nueva Materia";
      nombreInput.value = "";
      descripcionInput.value = "";
      profesorInput.value = "";
      horarioInput.value = "";
      editIndex = null;
    });

    btnCancelar.addEventListener("click", () => modal.style.display = "none");

    btnGuardar.addEventListener("click", () => {
      const nombre = nombreInput.value.trim();
      const descripcion = descripcionInput.value.trim();
      const profesor = profesorInput.value.trim();
      const horario = horarioInput.value.trim();

      if (!nombre || !descripcion || !profesor || !horario) return;

      const nueva = { nombre, descripcion, profesor, horario, fecha: new Date().toLocaleDateString() };
      
      if (editIndex !== null) {
        materias[editIndex] = nueva;
      } else {
        materias.push(nueva);
      }

      modal.style.display = "none";
      renderMaterias();
    });

    function renderMaterias() {
      materiasContainer.innerHTML = "";
      materias.forEach((m, i) => {
        const card = document.createElement("div");
        card.classList.add("materia-card");
        card.innerHTML = `
          <div class="materia-header">
            <div class="materia-title">
              <div class="materia-icon"><i class="ri-book-2-line"></i></div>
              <h3>${m.nombre}</h3>
            </div>
            <div class="materia-actions">
              <i class="ri-edit-2-line" onclick="editarMateria(${i})"></i>
              <i class="ri-delete-bin-line" onclick="eliminarMateria(${i})"></i>
            </div>
          </div>
          <p>${m.descripcion}</p>
          <p><i class="ri-user-3-line"></i> ${m.profesor}</p>
          <p><i class="ri-calendar-line"></i> ${m.horario}</p>
          <div class="materia-footer">
            <span class="estado-activa">Activa</span>
            <span>Inicio: ${m.fecha}</span>
          </div>
        `;
        materiasContainer.appendChild(card);
      });
    }

    window.editarMateria = function (index) {
      const m = materias[index];
      modal.style.display = "flex";
      modalTitle.textContent = "Editar Materia";
      nombreInput.value = m.nombre;
      descripcionInput.value = m.descripcion;
      profesorInput.value = m.profesor;
      horarioInput.value = m.horario;
      editIndex = index;
    };

    window.eliminarMateria = function (index) {
      materias.splice(index, 1);
      renderMaterias();
    };

    renderMaterias();
  </script>
</body>
<script src="./js/scripts.js"></script>
</html>
